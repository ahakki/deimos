<!DOCTYPE html>
<html>
  <head>
    <title>{Title}</title>
    <link rel="shortcut icon" href="{Favicon}">
    <script src="https://use.typekit.net/dvq3ffd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <style>
      * {
  font-family: 'Segoe UI', 'San Francisco', 'Roboto', 'Fira Sans', sans-serif;
  font-weight: normal;
  text-rendering: optimizeLegibility; }

body {
  background-color: #f7f9fa;
  margin: 10px;
  display: flex;
  justify-content: center;
  flex-direction: column; }

section.posts {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  flex-direction: column; }

article {
  border: 10px solid #601DFF;
  margin: 10px 0px 10px 0px;
  padding: 10px; }

article.photo {
  border-color: #3DC259; }

article.text article.quote article.link {
  border-color: #E55377;
  flex-shrink: 2; }

article.video article.audio {
  border-color: #E6DD32; }

article.reblog {
  border-color: #FD921D; }

h1 {
  font-weight: lighter; }
      {CustomCSS}
    </style>
  </head>
  <body>
    <header><img src="{HeaderImage}">
      <h1>{Title}</h1>
      <p>{Description}</p>
    </header>{block:Posts}
    <section class="posts">{block:Photo}
      <article class="photo">
        <figure><a href="{permalink}"><img src="{PhotoURL-HighRes}" alt="Arthakki: {PhotoAlt}"></a>
          <figcaption>
            <p>{Caption}</p>
          </figcaption>
        </figure>
      </article>{/block:Photo}{block:Text}
      <article class="text"><a href="{permalink}">
          <h3>{Title}</h3></a>
        <p>{Body}</p>
      </article>{/block:Text}
    </section>{/block:Posts}
    <footer>
      <p>hakki</p>
    </footer>
  </body>
</html>
