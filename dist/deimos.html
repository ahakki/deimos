<!DOCTYPE html>
<html>
  <head>
    <title>{Title}</title>
    <link rel="shortcut icon" href="{Favicon}">
    <script src="https://use.typekit.net/dvq3ffd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <style>* {
  font-family: 'Segoe UI', 'San Francisco', 'Roboto', 'Fira Sans', sans-serif;
  font-weight: normal;
  text-rendering: optimizeLegibility; }

body {
  background-color: #f7f9fa;
  margin: 10px;
  display: flex;
  justify-content: center;
  flex-direction: column; }

section.posts {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  flex-direction: column; }

article {
  border: 10px solid #601DFF;
  margin: 10px 0px 10px 0px;
  padding: 10px; }

article.photo {
  border-color: #3DC259; }

article.text, article.quote, article.link, article.answer {
  border-color: #E55377;
  flex-shrink: 2; }

article.video, article.audio {
  border-color: #E6DD32; }

h1 {
  font-weight: lighter; }

       
      {CustomCSS}
    </style>
  </head>
  <body>
    <header><a href="{BlogURL}"><img src="{HeaderImage}"></a>
      <h1>{Title}</h1>
      <p>{Description}</p>
    </header>
    <section class="posts">{block:Posts}
      <article class="{PostType}, {TagsAsClasses}">{block:Photo}
        <figure><a href="{LinkURL}"><img src="{PhotoURL-HighRes}" alt="{PhotoAlt}"></a>{block:Caption}
          <figcaption>
            <p>{Caption}</p>
          </figcaption>{/block:Caption}
        </figure>{/block:Photo}{block:Video}
        <figure>
          {Video-700}
          {block:Caption}
          <figcaption>
            <p>{Caption}</p>
          </figcaption>{/block:Caption}
        </figure>{/block:Video}{block:Text}<a href="{permalink}">
          <h3>{Title}</h3></a>
        <p>{Body}</p>{/block:Text}
      </article>{/block:Posts}
    </section>
    <footer>
      <p>hakki</p>
    </footer>
  </body>
</html>
